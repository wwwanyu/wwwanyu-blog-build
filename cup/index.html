        <figcaption class="big">
          我的一天通常是從杯底移動到杯口開始。
        </figcaption>
        <img class="img-fluid ioLazyload cave" data-lazy="cave-3.png" alt="有時候盤腿坐著看看外面">
      </figure>
      <figure>

        </figcaption>
        <img class="img-fluid ioLazyload cave" data-lazy="cave-4.png" alt="或是趴下來單手撐著臉看著外面">
      </figure>

          前幾天我正忙著趴著時，聽到杯底傳來聲音，

        <img class="img-fluid ioLazyload cave" data-lazy="cave-5.png" alt="趴著回頭看著杯底">

      <figure>

        </figcaption>
        <img class="img-fluid ioLazyload cave" data-lazy="cave-6.png" alt="靠著杯底，左手靠近頭部認真在聽的樣子">

      <figure>
        <figcaption class="big">
          但這聲音是從哪來的？
        </figcaption>
        <img class="img-fluid ioLazyload cave" data-lazy="cave-7.png" alt="這個人正在爬出杯子">
      </figure>
